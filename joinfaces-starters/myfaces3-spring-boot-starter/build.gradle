description = 'MyFaces Spring Boot Starter'
tasks.named("jar", Jar) {
    manifest.attributes('Automatic-Module-Name': 'joinfaces.starter.myfaces3')
}

dependencies {
    api "org.apache.myfaces.core:myfaces-api:3.0.2"
    implementation("org.apache.myfaces.core:myfaces-impl:3.0.2") {
        exclude group: 'commons-logging', module: 'commons-logging'
    }

    runtimeOnly('jakarta.enterprise:jakarta.enterprise.cdi-api') {
        exclude group: 'jakarta.el', module: 'jakarta.el-api'
        exclude group: 'jakarta.ejb', module: 'jakarta.ejb-api'
    }
}
