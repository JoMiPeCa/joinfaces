plugins {
    id 'java-library'
    id 'jacoco'
    id 'io.freefair.lombok'
    id 'io.freefair.maven-publish-java'
}

description = 'JoinFaces AutoConfigure'

dependencies {
    compileOnlyApi 'jakarta.faces:jakarta.faces-api'
    compileOnlyApi 'jakarta.persistence:jakarta.persistence-api'
    compileOnlyApi 'org.primefaces:primefaces::jakarta'
    compileOnlyApi 'org.springframework.data:spring-data-jpa'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.hsqldb:hsqldb'
    testImplementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    testImplementation project(":joinfaces-starters:primefaces-spring-boot-starter")
}